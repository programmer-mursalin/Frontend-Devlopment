<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="MainBox">
      <h1>Expense Tracker</h1>
      <div class="balance">
        <div id="tbal">
          <h2>Your balance</h2>
          <div class="b">$2,200</div>
        </div>
        <div class="ic">
          <div class="income">
            <h5>Income</h5>
            <div id="ibal">$22,00</div>
          </div>
          <div class="expense">
            <h5>Expense</h5>
            <div id="ibal">$2,200</div>
          </div>
        </div>
      </div>
      <div class="bp">
        <div class="show_tran">
          <h3>Transections</h3>

          <div class="list">
            <div id="nm">Airpods</div>
            <div id="pr">$250</div>
          </div>
        </div>
        <div class="add_tran">
          <h3>Add Transection</h3>
          <div class="des">
            <h4>Description</h4>
            <input type="text" class="inp" placeholder="Enter Sescription" />
            <h4>Amount</h4>
            <input type="text" class="amo" placeholder="Enter amount" />
          </div>

          <button class="tb">Add transection</button>
        </div>
      </div>
    </div>
  </body>
</html>
