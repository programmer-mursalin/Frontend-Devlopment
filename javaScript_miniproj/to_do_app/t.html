<label class="checkbox-container">
  Option 1
  <input type="checkbox" />
  <span class="checkmark"></span>
</label>

<style>
  .checkbox-container {
    position: relative;
    padding-left: 25px;
    cursor: pointer;
  }

  .checkbox-container input {
    display: none;
  }

  .checkmark {
    position: absolute;
    left: 0;
    top: 0;
    width: 18px;
    height: 18px;
    background: #eee;
  }

  .checkbox-container input:checked ~ .checkmark {
    background: green;
  }

  .checkmark::after {
    content: '';
    position: absolute;
    display: none;
    left: 5px;
    top: 2px;
    width: 5px;
    height: 10px;
    border: solid white;
    border-width: 0 2px 2px 0;
    transform: rotate(45deg);
  }

  .checkbox-container input:checked ~ .checkmark::after {
    display: block;
  }
</style>
