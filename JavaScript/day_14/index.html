<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>currency_converter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h2>currency_converter</h2>
      <form action="">
        <div class="amount">
          <p>Enter the amount</p>
          <input value="1" type="text" />
        </div>
        <div class="dropdown">
          <div class="from">
            <p>From</p>
            <div class="select_container">
              <img src="https://flagsapi.com/US/flat/64.png" alt="" />
              <select name="from" id=""></select>
            </div>
          </div>
          <i class="fa-solid fa-right-left"></i>
          <div class="to">
            <p>TO</p>
            <div class="select_container">
              <img src="https://flagsapi.com/BD/flat/64.png" alt="" />
              <select name="to" id=""></select>
            </div>
          </div>
        </div>
        <div class="msg">1USD=80INR</div>
        <button>get Echange rate</button>
      </form>
    </div>
    <script src="codes.js"></script>
    <script src="app1.js"></script>
  </body>
</html>
