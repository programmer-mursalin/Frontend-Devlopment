<!DOCTYPE html>
<html>
  <head>
    <title>Auth Token Example</title>
  </head>
  <body>
    <h2>ğŸ” Login Token Demo</h2>

    <input type="text" id="tokenInput" placeholder="Enter your token" />
    <button onclick="login()">Login</button>
    <button onclick="checkToken()">Check Token</button>
    <button onclick="logout()">Logout</button>

    <p id="result"></p>

    <script>
      function login() {
        const token = document.getElementById('tokenInput').value;

        if (!token) {
          alert('Please enter a token!');
          return;
        }

        const expiresAt = Date.now() + 60000; // à§§ à¦®à¦¿à¦¨à¦¿à¦Ÿ à¦ªà¦° à¦®à§‡à§Ÿà¦¾à¦¦ à¦¶à§‡à¦· à¦¹à¦¬à§‡

        const authData = {
          token: token,
          expiresAt: expiresAt,
        };

        localStorage.setItem('authToken', JSON.stringify(authData));

        document.getElementById(
          'result'
        ).innerText = `âœ… Token saved! Expires at: ${new Date(expiresAt)}`;
      }

      function checkToken() {
        const authData = localStorage.getItem('authToken');

        if (!authData) {
          document.getElementById('result').innerText = 'âŒ No token found!';
          return;
        }

        const parsed = JSON.parse(authData);
        const now = Date.now();

        if (now > parsed.expiresAt) {
          document.getElementById('result').innerText = 'âš ï¸ Token expired!';
        } else {
          document.getElementById('result').innerText = `âœ… Token valid: ${
            parsed.token
          }\nExpires at: ${new Date(parsed.expiresAt)}`;
        }
      }

      function logout() {
        localStorage.removeItem('authToken');
        document.getElementById('result').innerText =
          'ğŸšª Logged out. Token removed.';
      }
    </script>
  </body>
</html>
