<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          placeholder="Enter the city Name "
          spellcheck="false"
        />
        <button><img src="images/search.png" alt="" /></button>
      </div>
      <div class="weather">
        <img src="images/rain.png" class="weather-icon" alt="" />
        <h1 class="temp">22°c</h1>
        <h2 class="city">New Work</h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" alt="" />
            <div>
              <p class="humadity">50%</p>

              <p>Humadity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" alt="" />
            <div>
              <p class="wind">15 km/h</p>

              <p>Wind Speed</p>
        </div>
      </div>
    </div>
    <script>
        const key="0225409422a48861b6b08fe2457d594";
        const apiURL="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
        const searchBox=document.querySelector(".search input");
        const searchBtn=document.querySelector(".search input");
        const weatherIocn=document.querySelector(".weather-icon");
        async function cheakwhather(city){
          const response=await fetch(apiURL+city+`&appid=${key}`);
          var data =await response.json();
          if(response.status==404){
            document.querySelector(".error").style.display="block";
            document.querySelector(".weather").style.display="none";
          }
          document.querySelector(".city").innerHTML=data.name;
          document.querySelector(".temp").innerHTML=Math.round(data.main.temp)+"°c";
          document.querySelector(".humadity").innerHTML=data.main.humadity;
          document.querySelector(".wind").innerHTML=data.wind.speed+"km/h";
          if(data.weather[0].main="Clouds"){
            weatherIocn.src="images/clouds.png"
          }
         else if(data.weather[0].main="Clouds"){
            weatherIocn.src="images/clouds.png"
          }
         else if(data.weather[0].main="Clouds"){
            weatherIocn.src="images/clouds.png"
          }
        else   if(data.weather[0].main="Clouds"){
            weatherIocn.src="images/clouds.png"
          }
          document.querySelector(".weather").style.display="block";
        }
      
        searchBtn.addEventListener("click",()=>{
          cheakwhather(searchBox.value);
        })

        
    </script>
  </body>
</html>
