<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Navbar Toggle Example</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }
      /* Navbar স্টাইল */
      #navbar {
        position: fixed;
        top: 0;
        right: -250px; /* স্ক্রিনের বাইরে থাকে */
        width: 250px;
        height: 100vh;
        background-color: #333;
        color: white;
        padding: 20px;
        box-sizing: border-box;
        transition: right 0.3s ease;
        z-index: 1000;
      }
      /* Navbar active হলে স্ক্রিনে আসবে */
      #navbar.active {
        right: 0;
      }
      /* Navbar এর লিংক গুলো */
      #navbar ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      #navbar ul li {
        margin: 20px 0;
      }
      #navbar ul li a {
        color: white;
        text-decoration: none;
        font-size: 18px;
      }
      /* Toggle Button স্টাইল */
      #toggle-btn {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: #333;
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        font-size: 16px;
        z-index: 1100;
      }
    </style>
  </head>
  <body>
    <button id="toggle-btn">মেনু</button>

    <nav id="navbar">
      <ul>
        <li><a href="#">হোম</a></li>
        <li><a href="#">শপ</a></li>
        <li><a href="#">ব্লগ</a></li>
        <li><a href="#">আমাদের সম্পর্কে</a></li>
        <li><a href="#">যোগাযোগ</a></li>
      </ul>
    </nav>
    <script>
      const toggleBtn = document.getElementById('toggle-btn');
      const navbar = document.getElementById('navbar');

      toggleBtn.addEventListener('click', () => {
        navbar.classList.toggle('active');
      });
    </script>
  </body>
</html>
