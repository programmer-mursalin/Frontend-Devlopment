<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Demo</title>
    <style>
      h2 {
        margin-top: 30px;
        color: #333;
      }

      .inline-example {
        display: inline;
        background-color: lightcoral;
        width: 200px; /* কাজ করবে না */
        height: 100px; /* কাজ করবে না */
        padding: 10px; /* কিছুটা কাজ */
        border: 1px solid #900;
      }

      .block-example {
        display: block;
        background-color: lightblue;
        width: 200px;
        height: 100px;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #006;
      }

      .inline-block-example {
        display: inline-block;
        background-color: lightgreen;
        width: 200px;
        height: 100px;
        padding: 10px;
        margin-right: 10px;
        border: 1px solid #060;
      }
    </style>
  </head>
  <body>
    <h2>display: inline</h2>
    <span class="inline-example">Inline 1</span>
    <span class="inline-example">Inline 2</span>

    <h2>display: block</h2>
    <div class="block-example">Block 1</div>
    <div class="block-example">Block 2</div>

    <h2>display: inline-block</h2>
    <div class="inline-block-example">Inline-Block 1</div>
    <div class="inline-block-example">Inline-Block 2</div>
  </body>
</html>
