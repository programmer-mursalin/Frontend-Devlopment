<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>iPad Navbar Example</title>
    <style>
      #navbar {
        position: fixed;
        top: 0;
        right: -250px; /* ডিফল্ট লুকানো */
        width: 250px;
        height: 100vh;
        background: #333;
        color: white;
        padding: 20px;
        box-sizing: border-box;
        transition: right 0.3s ease;
        z-index: 1000;
      }
      #navbar.active {
        right: 0; /* আসবে */
      }
      #toggle-btn {
        position: fixed;
        top: 20px;
        left: 20px;
        background: #333;
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        z-index: 1100;
      }

      /* বড় স্ক্রিনে navbar সবসময় দেখা যাবে */
      @media (min-width: 1025px) {
        #navbar {
          position: relative;
          right: 0 !important;
          height: auto;
          width: 100%;
          background: #444;
        }
        #toggle-btn {
          display: none;
        }
      }

      /* ৭৬৮px থেকে ১০২৪px পর্যন্ত (iPad) navbar ডিফল্টে লুকানো থাকবে */
      @media (min-width: 768px) and (max-width: 1024px) {
        #navbar {
          right: -250px; /* লুকানো থাকবে */
        }
        #toggle-btn {
          display: block;
        }
      }

      /* ৭৬৮px এর নিচে মোবাইলের মতো থাকবে */
      @media (max-width: 767px) {
        #navbar {
          right: -250px;
        }
        #toggle-btn {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <button id="toggle-btn">মেনু</button>

    <nav id="navbar">
      <h2>Navbar Menu</h2>
      <ul>
        <li><a href="#" style="color: white">হোম</a></li>
        <li><a href="#" style="color: white">শপ</a></li>
        <li><a href="#" style="color: white">ব্লগ</a></li>
        <li><a href="#" style="color: white">আমাদের সম্পর্কে</a></li>
        <li><a href="#" style="color: white">যোগাযোগ</a></li>
      </ul>
    </nav>

    <script>
      const toggleBtn = document.getElementById('toggle-btn');
      const navbar = document.getElementById('navbar');

      toggleBtn.addEventListener('click', () => {
        navbar.classList.toggle('active');
      });

      // স্ক্রিন রিসাইজ করলে navbar সঠিক অবস্থানে যাবে
      window.addEventListener('resize', () => {
        if (window.innerWidth >= 1025) {
          navbar.classList.remove('active'); // বড় স্ক্রিনে active ক্লাস না রাখতে
        } else {
          navbar.classList.remove('active'); // ছোট/মিডিয়াম স্ক্রিনে ডিফল্ট লুকানো থাকবে
        }
      });
    </script>
  </body>
</html>
