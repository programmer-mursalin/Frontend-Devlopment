<!DOCTYPE html>
<html>
  <head>
    <style>
      .parent {
        position: relative;
        width: 300px;
        height: 200px;
        background: lightblue;
      }

      .child {
        position: absolute;
        top: 0px;
        left: 20px;
        background: red;
        color: white;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      আমি parent div (relative)
      <div class="child">আমি child (absolute)</div>
    </div>
  </body>
</html>
