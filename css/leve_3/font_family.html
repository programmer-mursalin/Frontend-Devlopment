<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>font_family</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <style>
      .article {
        font-family: 'Dancing Script', cursive;
      }
    </style>
  </head>
  <body>
    <p class="article">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Incidunt velit
      mollitia consectetur. Magnam omnis quasi ea inventore laborum in rerum
      molestiae aliquam asperiores. Saepe modi labore a quisquam, mollitia
      alias?
    </p>
  </body>
</html>
