<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <style>
      .box {
        height: 40px;
        width: 40px;
      }
      #box1 {
        background-color: brown;
      }
      #box2 {
        background-color: rgb(42, 165, 120);
      }
      #box3 {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <div id="box1" class="box">box1</div>
    <div class="box" id="box2">box2</div>
    <div id="box3" class="box">box3</div>
  </body>
</html>
